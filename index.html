
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المحاضرات الجامعية</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icon-512.png">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="جدول المحاضرات">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-TileImage" content="./icon-192.png">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="msapplication-navbutton-color" content="#2563eb">
    
    <!-- Prevent zooming on iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./style.css" as="style">
    <link rel="preload" href="./script.js" as="script">
    
    <!-- Styles -->
    <link href="./style.css" rel="stylesheet">
    
    <!-- Offline indication -->
    <script>
        // إضافة مؤشر الحالة المتصلة/غير متصلة
        window.addEventListener('load', () => {
            function updateOnlineStatus() {
                const status = navigator.onLine ? 'متصل' : 'غير متصل - يعمل بدون إنترنت';
                const color = navigator.onLine ? '#22C55E' : '#EF4444';
                
                let statusBar = document.getElementById('connection-status');
                if (!statusBar) {
                    statusBar = document.createElement('div');
                    statusBar.id = 'connection-status';
                    statusBar.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        background: ${color};
                        color: white;
                        text-align: center;
                        padding: 5px;
                        font-size: 12px;
                        z-index: 10000;
                        transform: translateY(-100%);
                        transition: transform 0.3s ease;
                    `;
                    document.body.appendChild(statusBar);
                }
                
                statusBar.textContent = status;
                statusBar.style.background = color;
                
                if (!navigator.onLine) {
                    statusBar.style.transform = 'translateY(0)';
                    setTimeout(() => {
                        statusBar.style.transform = 'translateY(-100%)';
                    }, 3000);
                }
            }
            
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus();
        });
    </script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>جدول المحاضرات الجامعية</h1>
            <div class="header-buttons">
                <button id="notificationBtn" class="btn btn-primary">تفعيل الإشعارات</button>
                <button id="testNotificationBtn" class="btn btn-info" style="display: none;">تجربة الإشعارات</button>
                <button id="addLectureBtn" class="btn btn-success">إضافة محاضرة</button>
            </div>
        </header>

        <div class="notification-status" id="notificationStatus"></div>

        <!-- حاوية الوقت والمحاضرة القادمة -->
        <div class="current-info-container">
            <div class="current-info-grid">
                <div class="info-card">
                    <h3>الوقت الحالي</h3>
                    <div class="current-time" id="currentTime">00:00:00</div>
                    <div class="current-date" id="currentDateHijri">--</div>
                    <div class="current-date" id="currentDateGregorian">--</div>
                </div>
                <div class="info-card">
                    <h3>المحاضرة القادمة</h3>
                    <div class="next-lecture-name" id="nextLectureName">لا توجد محاضرات اليوم</div>
                    <div class="next-lecture-info" id="nextLectureInfo">--</div>
                    <div class="time-remaining" id="timeRemaining">--</div>
                </div>
            </div>
        </div>

        <div class="schedule-container"></div>
            <div class="days-grid" id="scheduleGrid">
                <!-- سيتم ملء الجدول من خلال JavaScript -->
            </div>
        </div>

        <!-- Modal لإضافة/تعديل المحاضرات -->
        <div id="lectureModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">إضافة محاضرة جديدة</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="lectureForm">
                    <div class="form-group">
                        <label for="day">اليوم:</label>
                        <select id="day" required>
                            <option value="saturday">السبت</option>
                            <option value="sunday">الأحد</option>
                            <option value="monday">الاثنين</option>
                            <option value="tuesday">الثلاثاء</option>
                            <option value="wednesday">الأربعاء</option>
                            <option value="thursday">الخميس</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startTime">وقت البداية:</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">المدة (بالدقائق):</label>
                        <input type="number" id="duration" min="30" max="300" value="120" required>
                        <small style="color: #666; font-size: 0.9rem;">30 دقيقة = نصف ساعة، 60 دقيقة = ساعة واحدة، 120 دقيقة = ساعتان</small>
                    </div>
                    <div class="form-group">
                        <label for="subject">اسم المادة:</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="professor">اسم الدكتور:</label>
                        <input type="text" id="professor" required>
                    </div>
                    <div class="form-group">
                        <label for="room">رقم القاعة:</label>
                        <input type="text" id="room" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">حفظ</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">إلغاء</button>
                        <button type="button" id="deleteBtn" class="btn btn-danger" style="display: none;">حذف</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- إشعارات التطبيق -->
        <div id="appNotifications" class="app-notifications"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
